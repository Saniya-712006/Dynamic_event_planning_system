{% if item_to_edit %}
  <form action="{{ url_for('update_resource', rid=item_to_edit.rid) }}" method="POST" class="admin-form">
    <h4>Update Resource: {{ item_to_edit.type }}</h4>
{% else %}
  <form action="{{ url_for('create_resource') }}" method="POST" class="admin-form">
    <h4>Create New Resource</h4>
{% endif %}

    <label for="rid">Resource ID (e.g., R004)</label>
    <input type="text" id="rid" name="rid" required maxlength="5" value="{{ item_to_edit.rid if item_to_edit }}" {% if item_to_edit %}readonly{% endif %}>
    
    <label for="type">Resource Type (e.g., Laptop)</label>
    <input type="text" id="type" name="type" required value="{{ item_to_edit.type if item_to_edit }}">
    
    <label for="pred_quantity">Predicted Quantity</label>
    <input type="number" id="pred_quantity" name="pred_quantity" required value="{{ item_to_edit.pred_quantity if item_to_edit }}">
    
    <!-- You could add used_quantity here if you want -->

    {% if item_to_edit %}
      <button type="submit" class="login-btn">Update Resource</button>
    {% else %}
      <button type="submit" class="login-btn">Create Resource</button>
    {% endif %}
</form>

{% if item_to_edit %}
  <hr>
  <form action="{{ url_for('delete_resource', rid=item_to_edit.rid) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this resource?');">
    <button type="submit" class="btn-danger">Delete Resource</button>
  </form>
{% endif %}
