{% if item_to_edit %}
  <form action="{{ url_for('update_sponsor', spid=item_to_edit.spid) }}" method="POST" class="admin-form">
    <h4>Update Sponsor: {{ item_to_edit.sname }}</h4>
{% else %}
  <form action="{{ url_for('create_sponsor') }}" method="POST" class="admin-form">
    <h4>Create New Sponsor</h4>
{% endif %}

    <label for="spid">Sponsor ID (e.g., SP004)</label>
    <input type="text" id="spid" name="spid" required maxlength="5" value="{{ item_to_edit.spid if item_to_edit }}" {% if item_to_edit %}readonly{% endif %}>
    
    <label for="sname">Sponsor Name</label>
    <input type="text" id="sname" name="sname" required value="{{ item_to_edit.sname if item_to_edit }}">
    
    <label for="contri_type">Contribution Type (Monetary/In-Kind)</label>
    <input type="text" id="contri_type" name="contri_type" required value="{{ item_to_edit.contri_type if item_to_edit }}">
    
    <label for="contri_amt">Contribution Amount</label>
    <input type="number" id="contri_amt" name="contri_amt" required value="{{ item_to_edit.contri_amt if item_to_edit }}">

    {% if item_to_edit %}
      <button type="submit" class="login-btn">Update Sponsor</button>
    {% else %}
      <button type="submit" class="login-btn">Create Sponsor</button>
    {% endif %}
</form>

{% if item_to_edit %}
  <hr>
  <form action="{{ url_for('delete_sponsor', spid=item_to_edit.spid) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this sponsor?');">
    <button type="submit" class="btn-danger">Delete Sponsor</button>
  </form>
{% endif %}
